<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .cart-container {
            border: none;
            background-color: #ffffff;
            border-radius: 10px;
            width: 400px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .cart-header {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .cart-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 15px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-title {
            font-size: 16px;
            margin: 0 0 5px;
        }

        .cart-item-price {
            color: #27ae60;
            font-size: 14px;
            margin: 0 0 10px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .quantity-controls button {
            width: 30px;
            height: 30px;
            font-size: 18px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }

        .quantity-controls input {
            width: 40px;
            text-align: center;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .subtotal {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        .view-cart {
            margin-top: 20px;
            padding: 10px 0;
            background-color:  #0077cc;
            color: white;
            font-size: 16px;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .view-cart:hover {
            background-color: #005fa3;
            transition: 0.5s;
        }
        footer {
            position: absolute;
            text-align: center;
            color: white;
            margin-top: 10px;
            bottom: 70px;
        }

        footer a {
            margin-top: 10px;
            color: black;
            text-decoration: none;
            background-color: white;
            border-radius: 10px;
            padding: 5px 15px;
            bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <div class="cart-header">Cart</div>
        <div class="cart-item">
            <img src="product.jpeg" alt="Fish Amino Acid">
            <div class="cart-item-details">
                <div class="cart-item-title">Water Monitoring</div>
                <div class="cart-item-price">₱6.000</div>
                
            </div>
        </div>
        <div class="subtotal">Subtotal: ₱6.000</div>
        <button class="view-cart">Place Order</button>
    </div>

    <script>
        function updateQuantity(change) {
            const quantityInput = document.getElementById('quantity');
            let currentQuantity = parseInt(quantityInput.value, 10);
            const pricePerUnit = 399;

            currentQuantity += change;

            if (currentQuantity >= 1) {
                quantityInput.value = currentQuantity;
                const subtotal = currentQuantity * pricePerUnit;
                document.querySelector('.subtotal').textContent = `Subtotal: ₱${subtotal.toLocaleString()}.00`;
            }
        }
    </script>
</body>
    <footer>
        <p><a href="home.html">Back to Homepage</a></p>
    </footer>
</html>
